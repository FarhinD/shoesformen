<head>
	<title>Registration Page</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/register.css">
	</head>
<body>
	<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Enter your details here!</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username*</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email*</label><br>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number" class="text-info">Contact Number:</label><br>
                            <input type="text" name="number" id="number" class="form-control">
                        </div>
                        <div class="form-group">
                        <label for="dob" class="text-info">Date Of Birth *</label>
                        <input type="date" name="dob" id="dob" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-info">Gender*</label>
                        <select name="gender" id="gender" class="form-control">
                            <option selected>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select></div>
                         <div class="form-group">
                            <label for="addr" class="text-info">Address*</label><br>
                            <input type="text" name="addr" id="addr" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="register" name="register" class="btn btn-info btn-md" value="Register">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="login.html" class="text-info">Already have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body></html>
