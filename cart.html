<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Online Ordering Store</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/style.css">

	
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-sm-12 col-12">
					<div class="btn-group">
						<select class="btn border dropdown-toggle my-md-4 my-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<option selected="1">USD - United States Dollar</option>
							<option value="2">EUR - Euro</option>
							<option value="3">INR - Indian Rupee</option>
							<option value="4">CAD - Canadian Dollar</option>
							<option value="5">AUR - Australian Dollar</option>
							<option value="6">TRY - Turkish Lira</option>

						</select>
					</div>
					
				</div>
				<div class="col-md-4 col-12 text-center">
					<h2 class="my-md-3 site-title text-white font-weight-bold">Footwear for Men</h2>
				</div>
				<div class="col-md-4 col-12 text-right">
					<p class="my-md-4 header-links">
						<a href="login.html" class="px-2 font-weight-bold">Sign In</a>
						<a href="register.html" class="px-1 font-weight-bold">Create an Account</a>
					</p>
				</div>
			</div>
		</div>
		<div class="container-fluid p-0">
						<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="index.html">HOME <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">FEATURES</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">COLLECTION</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#store">SHOP</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">ABOUT US</a>
			      </li>
			     </ul>
			  </div>
			  <div class="navbar-nav">
			  	<li class="nav-item border rounded-circle mx-2 search-icon">
			  		<i class="fas fa-search p-2"></i></li>
			  		<li class="nav-item border rounded-circle mx-2 basket-icon">
			  		<a href="#cart.html" class="fas fa-shopping-basket p-2 notification"></a><span class="badge">0</span></li>
			  </div>

			</nav>
		</div>
	</header>
	<div class="products-container">
		<div class="product-header">
			<h5 class="product-title">PRODUCT</h5>
			<h5 class="price">PRICE</h5>
			<h5 class="quantity">QUANTITY</h5>
			<h5 class="total">TOTAL</h5>

		</div>
		<div class="products">
			
		</div>
	</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ==" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/910e8f6c60.js" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>
	<script src="./js/cart.js"></script>

</body>
</html>
